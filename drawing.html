<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgoraSpace Hero Section</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        /* General Styling */
        body {
            margin: 0;
            overflow: hidden;
            font-family: "Poppins", sans-serif;
            background: #F4F4F4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Hero Section */
        .hero {
            position: relative;
            width: 100%;
            height: 100vh;
            background: #E8E8E8;
            overflow: hidden;
        }

        /* Background Lines */
        .lines {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.08) 2px, transparent 2px);
            background-size: 60px 60px;
            opacity: 0.3;
            transform: rotate(10deg);
        }

        /* Text Container - Centered */
        .text-container {
            width: 100%;
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -40%);
            font-size: 5rem;
            font-weight: 900;
            text-transform: uppercase;
            line-height: 1.1;
            letter-spacing: -2px;
            text-align: center;
            z-index: 2;
            display: inline-block;
        }

        /* Main Text */
        .hero-text, .hero-text-shadow {
            position: absolute;
            top: 0;
            left: 0;
            display: block;
            width: 100%;
        }

        /* Perfectly Aligned Shadow Text */
        .hero-text-shadow {
            color: rgba(0, 0, 0, 0.2);
            transform: translate(5px, 5px);
            z-index: -1;
            transition: transform 0.3s ease-out, opacity 0.3s ease-out;
        }

        /* Line Drawn Sports Characters */
        .hero-img {
            position: absolute;
            width: 120px;
            opacity: 0.8;
        }

        .left-img {
            left: 10%;
            bottom: 10%;
        }

        .right-img {
            right: 10%;
            bottom: 10%;
        }

        /* Responsive Styling */
        @media (max-width: 768px) {
            .text-container {
                font-size: 3rem;
            }
            .hero-img {
                width: 80px;
            }
        }
    </style>
</head>
<body>

    <section class="hero">
        <div class="lines"></div>
        
        <!-- Left Sports Character -->
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6c/Simple_sports_football_pictogram.png" class="hero-img left-img" alt="Footballer">
        
        <!-- Animated Text - Centered -->
        <div class="text-container">
            <span class="hero-text-shadow">WHERE WE PLAY<br>FOR GOOD</span>
            <span class="hero-text">WHERE WE PLAY<br>FOR GOOD</span>
        </div>
        
        <!-- Right Sports Character -->
        <img src="https://upload.wikimedia.org/wikipedia/commons/9/97/Simple_sports_basketball_pictogram.png" class="hero-img right-img" alt="Basketballer">
    </section>

    <script>
        const text = document.querySelector(".hero-text");
        const shadowText = document.querySelector(".hero-text-shadow");

        document.addEventListener("mousemove", (e) => {
            let mouseX = (e.clientX / window.innerWidth) * 2 - 1;
            let mouseY = (e.clientY / window.innerHeight) * 2 - 1;

            // Move text dynamically
            gsap.to([text, shadowText], { 
                x: mouseX * 10, 
                y: mouseY * 10, 
                skewX: mouseX * 3,
                skewY: mouseY * 3,
                duration: 0.5, 
                ease: "power2.out" 
            });

            // Move shadow slightly more for depth effect
            gsap.to(shadowText, { 
                x: mouseX * 15, 
                y: mouseY * 15, 
                opacity: 1,
                duration: 0.6, 
                ease: "power2.out" 
            });
        });

        document.addEventListener("mouseleave", () => {
            gsap.to([text, shadowText], { 
                x: 0, 
                y: 0, 
                skewX: 0, 
                skewY: 0, 
                duration: 0.8, 
                ease: "power3.out" 
            });

            // Smoothly reset shadow position
            gsap.to(shadowText, { 
                x: 5, 
                y: 5, 
                opacity: 0.3, 
                duration: 0.8, 
                ease: "power3.out" 
            });
        });
    </script>

</body>
</html>
